---
sudo: required

language: python

services:
  - docker

branches:
  only:
  - master

before_install:
- sudo apt-get -qq update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker.io

install:
- pip install --quiet -r requirements.txt

script: ./run-tests.sh

notifications:
  slack:
    secure: 
