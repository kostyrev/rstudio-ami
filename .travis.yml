---
sudo: required

language: python

services:
  - docker

branches:
  only:
  - master

before_install:
- sudo apt-get -qq update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine

install:
- pip install -r requirements.txt

script:
- make roles
- make packer
- make rstudio
